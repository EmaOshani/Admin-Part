<br>
<h4 class="h4"><u>Update Items</u></h4>
<br>
<div class="container">
<form (ngSubmit)="onSubmit()" class="form">

    
        <label class="label">Food Name</label>
        <input type="text" class="input" id = "name"
        [(ngModel)]= "burgers.name" name = "name" required="">
   

    <div class="form-group">
        <label class="label">Price</label>
        <input type="number" class="input" id = "price"
        [(ngModel)]= "burgers.price" name = "price"required="">
    </div>

    
        <label class="label">Image LINK</label>
        <input type="text" class="input" id = "imageURL"
        [(ngModel)]= "burgers.imageURL" name = "imageURL" required="">
    
  
        <label class="label">Food Details</label>
        <input type="text" class="input" id = "details"
        [(ngModel)]= "burgers.details" name = "details" required="">
    

    <br>
    <button type="submit">Submit</button>
</form>
</div>
