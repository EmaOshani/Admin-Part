
<br>
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />

<div class="container">
<div class="row row-cols-1 row-cols-md-2 row-cols-xl-1" >
       <div class="col">
		 <div class="card radius-10 border-start border-0 border-3 border-info" >
			<div class="card-body">
				<div class="d-flex align-items-center" >
					<div>
                       <button class="btn" routerLink="pending">					
						<p class="mb-0 text-secondary" >Pending Order</p>
						<h4 class="my-1 text-info">{{PendingCount}}</h4>
					   </button>
						
						
					</div>
					<div class="widgets-icons-2 rounded-circle bg-gradient-scooter text-white ms-auto"><i class="fa fa-eye" aria-hidden="true"></i>
					</div>
				</div>
			</div>
		 </div>
	   </div>
	   <div class="col">
		<div class="card radius-10 border-start border-0 border-3 border-danger">
		   <div class="card-body">
			   <div class="d-flex align-items-center">
				   <div>
					<button class="btn" routerLink="confirme">
					   <p class="mb-0 text-secondary">Comfirem Order</p>
					   <h4 class="my-1 text-danger"> {{ConfirmeCount}}</h4>
					</button>
				   </div>
				   <div class="widgets-icons-2 rounded-circle bg-gradient-bloody text-white ms-auto"><i class="fa fa-dollar"></i>
				   </div>
			   </div>
		   </div>
		</div>
	  </div>
	  <div class="col">
		<div class="card radius-10 border-start border-0 border-3 border-success">
		   <div class="card-body">
			   <div class="d-flex align-items-center">
				   <div>
					<button class="btn" routerLink="cancel">
					   <p class="mb-0 text-secondary">Cancel Order</p>
					   <h4 class="my-1 text-success"> {{cancelCount}} </h4>
					</button>
				   </div>
				   <div class="widgets-icons-2 rounded-circle bg-gradient-ohhappiness text-white ms-auto"><i class="fa fa-bar-chart"></i>
				   </div>
			   </div>
		   </div>
		</div>
	  </div>
	 
	
	</div>
	<button routerLink="send">send email</button>
</div>
